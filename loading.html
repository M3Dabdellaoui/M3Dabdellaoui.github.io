<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Page</title>
  <style>
    body {
      background-color: #000;
    }

    .loading-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-bar {
      width: 50%;
      height: 8px;
      background-color: #00FFFF;
      border-radius: 4px;
      position: relative;
    }

    .loading-band {
      width: 10%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #00FFFF;
      animation: progress 2s ease-in-out infinite;
    }

    .loading-percent {
      color: #00FFFF;
      font-size: 24px;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-bar-animated {
      width: 10%;
      height: 100%;
      background-color: #00FFFF;
      position: absolute;
      top: 0;
      left: 0;
      animation: bar-animation 0.5s ease-in-out infinite;
    }

    .loading-bar-0 {
      left: 0;
    }

    .loading-bar-10 {
      left: 10%;
    }

    .loading-bar-20 {
      left: 20%;
    }

    .loading-bar-30 {
      left: 30%;
    }

    .loading-bar-40 {
      left: 40%;
    }

    .loading-bar-50 {
      left: 50%;
    }

    .loading-bar-60 {
      left: 60%;
    }

    .loading-bar-70 {
      left: 70%;
    }

    .loading-bar-80 {
      left: 80%;
    }

    .loading-bar-90 {
      left: 90%;
    }

    @keyframes progress {
      0% {
        left: 0;
        width: 10%;
      }
      50% {
        left: 40%;
        width: 10%;
      }
      100% {
        left: 90%;
        width: 10%;
      }
    }

    @keyframes bar-animation {
      0% {
        height: 0%;
      }
      25% {
        height: 50%;
      }
      50% {
        height: 100%;
      }
      75% {
        height: 50%;
      }
      100% {
        height: 0%;
      }
    }
  </style>
</head>
<body>
  <div class="loading-page">
    <div class="loading-bar">
      <div class="loading-band"></div>
      <div class="loading-bar-animated loading-bar-0"></div>
      <div class="loading-bar-animated loading-bar-10"></div>
      <div class="loading-bar-animated loading-bar-20"></div>
      <div class="loading-bar-animated loading-bar-30"></div>
      <div class="loading-bar-animated loading-bar-40"></div>
      <div class="loading-bar-animated loading-bar-50"></div>
      <div class="loading-bar-animated loading-bar-60"></div>
      <div class="loading-bar-animated loading-bar-70"></div>
      <div class="loading-bar-animated loading-bar-80"></div>
      <div class="loading-bar-animated loading-bar-90"></div>
    </div>
    <div class="loading-percent">
      <span id="loading-percent-value">0</span>%
    </div>
  </div>
  <script>
    // Update the loading percentage and progress bar width every 100ms
    let percentValue = 0;
    const percentElement = document.getElementById('loading-percent-value');
    const barElement = document.querySelector('.loading-bar-animated');

    const updateProgressBar = () => {
      percentValue += 1;
      if (percentValue <= 100) {
        percentElement.textContent = percentValue;
        barElement.style.width = `${percentValue}%`;
        setTimeout(updateProgressBar, 100);
      } else {
        window.location.replace('index.html');
      }
    };

    updateProgressBar();
  </script>
</body>
</html>
